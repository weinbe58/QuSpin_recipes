{% set version = "0.3.1" %}

package:
  name: quspin
  version: {{ version }}

source:
  url: https://github.com/weinbe58/QuSpin/archive/dev_{{ version }}.zip

build:
  number: {{ PKG_BUILDNUM }}
  string: omp_py{{ py_version | replace(".", "") }}h{{PKG_HASH}}_{{ PKG_BUILDNUM }}
  script: python setup.py install --omp
  features:
    - omp
  ignore_run_exports:
    - boost

requirements:
  build:
    - llvm-openmp # [osx]
    - {{compiler('cxx')}}

  host:
    - boost
    - cython
    - numpy 1.11.*
    - python {{ py_version }}

 
  run:
    - llvm-openmp # [osx]
    - python {{ py_version }}
    - {{ pin_compatible('numpy') }}
    - scipy >=0.19.0
    - six
    - joblib
    - dill
    - gmpy2 
    - numba
    
test:
  imports:
    - quspin 

about:
  home: https://github.com/weinbe58/QuSpin.git
  license: BSD-3
